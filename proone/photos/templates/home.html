<!DOCTYPE html>
<html>
<head>
  <title>PHOTO</title>
  <style> table,th,td{
    border : 1px solid black;}
</style>
  
</head>
<body>
    <table class="table table-striped table-bordered table-sm">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Phone</th>
                <th>Image</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            {%for i in data %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.password}}</td>
                <td>{{i.phone}}</td>
                <td>
                    <a href="{{i.img.url}}">
                        <img alt="image" src="{{i.img.url}}" width="70" height="50">    
                </td>
                <td>
                    <a href="/update/{{i.id}}">Edit</a><br>
                    <a href="/delete/{{i.id}}">Delete</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <a href="{% url 'createe' %}"class="button-link">Create-Form</a>
</body>
</html>
